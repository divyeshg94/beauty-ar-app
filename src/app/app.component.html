<div class="app-container" [ngClass]="containerClass">
    <!-- Welcome Screen -->
    <div *ngIf="showLanding" class="landing-wrapper">
        <app-landing-page></app-landing-page>
    </div>

    <!-- Main App -->
    <div *ngIf="!showLanding" class="main-app">
        <!-- AR Camera View -->
        <app-ar-camera></app-ar-camera>

        <!-- Skin Analysis Overlay -->
        <app-skin-analysis-overlay></app-skin-analysis-overlay>

        <!-- AI Look Generator -->
        <app-ai-look-generator></app-ai-look-generator>

        <!-- Product Shelf -->
        <app-product-shelf></app-product-shelf>
    </div>

    <!-- Top Header -->
    <div *ngIf="!showLanding" class="top-header">
        <button class="back-btn" (click)="backToLanding()">About</button>
        <h2 class="top-title">AI Beauty Assistant</h2>
    </div>
</div>
