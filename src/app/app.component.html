<div class="app-container">
  <!-- Welcome Screen -->
  <div *ngIf="showWelcome" class="welcome-screen">
    <div class="welcome-content">
      <div class="logo-animation">
        <svg class="w-24 h-24 text-primary-500" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 2a8 8 0 100 16 8 8 0 000-16zM8 11a1 1 0 01-1-1V7a1 1 0 112 0v3a1 1 0 01-1 1zm4 0a1 1 0 01-1-1V7a1 1 0 112 0v3a1 1 0 01-1 1z"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-white mb-2">AI Beauty Assistant</h1>
      <p class="text-gray-400 mb-6">Try makeup in real-time with AR</p>
      <button (click)="dismissWelcome()" class="btn-primary">
        Get Started
      </button>
    </div>
  </div>

  <!-- Main App -->
  <div *ngIf="!showWelcome" class="main-app">
    <!-- AR Camera View -->
    <app-ar-camera></app-ar-camera>
    
    <!-- Skin Analysis Overlay -->
    <app-skin-analysis-overlay></app-skin-analysis-overlay>
    
    <!-- AI Look Generator -->
    <app-ai-look-generator></app-ai-look-generator>
    
    <!-- Product Shelf -->
    <app-product-shelf></app-product-shelf>
  </div>

  <!-- Top Header -->
  <div *ngIf="!showWelcome" class="top-header">
    <h2 class="text-xl font-bold">AI Beauty Assistant</h2>
    <button class="settings-btn">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
      </svg>
    </button>
  </div>
</div>
